<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Option 1: Audio Bridge Arc (Very Simple) -->
  <!-- Alternate favicon design - simpler, minimal aesthetic -->
  <defs>
    <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bridge arc at top -->
  <path d="M 20 50 Q 50 20, 80 50"
        stroke="url(#blueGrad1)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"/>

  <!-- Audio waveform at bottom (3 peaks) -->
  <path d="M 20 70 L 30 55 L 40 75 L 50 50 L 60 75 L 70 55 L 80 70"
        stroke="url(#blueGrad1)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
