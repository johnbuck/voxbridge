<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- VoxBridge Favicon: Microphone Icon -->
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Microphone body -->
  <rect x="37" y="20" width="26" height="35" rx="13" fill="url(#micGradient)" />

  <!-- Microphone stand -->
  <path d="M 30 55 Q 30 70, 50 70 Q 70 70, 70 55"
        stroke="url(#micGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Base stand -->
  <line x1="50" y1="70" x2="50" y2="80"
        stroke="url(#micGradient)"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Base -->
  <line x1="35" y1="80" x2="65" y2="80"
        stroke="url(#micGradient)"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Mic grille lines -->
  <line x1="42" y1="30" x2="58" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="42" y1="35" x2="58" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="42" y1="40" x2="58" y2="40" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="42" y1="45" x2="58" y2="45" stroke="white" stroke-width="1.5" opacity="0.6"/>
</svg>
