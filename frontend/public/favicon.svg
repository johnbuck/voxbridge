<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Option 3: Connected Waveforms (Moderate-Detailed) -->
  <defs>
    <linearGradient id="blueGrad3" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left waveform (Discord/Input) -->
  <path d="M 10 50 L 15 35 L 20 60 L 25 30 L 30 65 L 35 40"
        stroke="#1e40af"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Right waveform (AI/Output) -->
  <path d="M 65 40 L 70 65 L 75 30 L 80 60 L 85 35 L 90 50"
        stroke="#06b6d4"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Bridge connection (arc with nodes) -->
  <path d="M 35 50 Q 50 30, 65 50"
        stroke="url(#blueGrad3)"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Connection nodes -->
  <circle cx="35" cy="50" r="4" fill="#2563eb"/>
  <circle cx="50" cy="30" r="4" fill="#0ea5e9"/>
  <circle cx="65" cy="50" r="4" fill="#06b6d4"/>

  <!-- Data flow particles (optional detail) -->
  <circle cx="42" cy="42" r="2" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="58" cy="42" r="2" fill="#0ea5e9" opacity="0.6"/>
</svg>
