[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests (fast, fully mocked)
    integration: Integration tests (mock servers)
    e2e: End-to-end tests (real services required)
    real: Real service integration tests (no mocks)
    latency: Latency measurement tests
    n8n: Tests requiring real n8n instance
    slow: Slow tests (>1 second)
    whisperx: Tests requiring WhisperX server
    chatterbox: Tests requiring Chatterbox TTS server
    discord: Tests requiring Discord mocking

# Test output (coverage is opt-in via --cov flag)
# NOTE: Coverage removed from defaults to prevent system lockup from agents
# Use explicit --cov flag when needed: ./test.sh tests/unit --cov=src --cov-report=term-missing
addopts =
    -v
    --strict-markers
    -p no:warnings
    --tb=short
    --maxfail=5

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
