[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Custom markers
markers =
    unit: Unit tests (fast, fully mocked)
    integration: Integration tests (mock servers)
    e2e: End-to-end tests (real services required)
    n8n: Tests requiring real n8n instance
    slow: Slow tests (>1 second)
    whisperx: Tests requiring WhisperX server
    chatterbox: Tests requiring Chatterbox TTS server
    discord: Tests requiring Discord mocking

# Test output and coverage
addopts =
    -v
    --strict-markers
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    -p no:warnings
    --tb=short
    --maxfail=5

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */site-packages/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
